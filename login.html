<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>

    <!-- two other colors

<body class="lite">
<body class="dark">

-->
<div class="gradient-top">

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <div class="img-top">
        <img class="logo1" src="img/logo.png" alt="">
        <div class="line"></div>
        <img class="logo2" src="img/logo2.png" alt="">
    </div>
    <div class="ie-fixMinHeight">
        <div class="main-login">
            
            <div class="wrap animated fadeIn block">
                
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    

                    <p class="title-card">
                       ✨Welcome✨
                    </p>
                    <p class="sub-title">
                        Masukan kode wifi anda
                     </p>
                     <p class="placeholder-card">Username</p>
                    <label>
                        <input
                         name="username" type="text" value="$(username)" placeholder="" />
                    </label>
                    <P class="placeholder-card">Password</P>
                    <label>
                        <input name="password" type="password" placeholder="" />
                    </label>

                    <input class="submit-button" type="submit" value="Sign in" />

                </form>
                
                

            </div>
            <div class="sponsor">
                <p>Powered by GNET</p>
            </div>
            </div>
            <div class="img-bottom">
                <img class="logo3" src="img/logo3.png" alt="">
                <img class="logo4" src="img/logo4.png" alt="">
            </div>
            
            
        </div>
    
    </div>


</body>

</html>
